{% extends 'base.html' %}

{% load static %}

{% block content %}
    <link rel="stylesheet" href="{% static 'PicMeMain/css/selectedPhoto.css' %}">
<title>Pic me, Django!</title>
</head>
<body>
    {% include 'menu.html' %}
        <div class="selectPhoto">
            <div class="selectPhoto-form">
                <div class="card">
                    <img src="{{ url_image }}" alt="">
                    <div class="card-text">
                        <p>{{ name_image }}</p>
                    </div>
                </div>
                <div class="photo-text">
                    <form class="form-sender" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <p>Изменение параметров фото</p>
                        <div class="inputs-sizes">
                            <input type="number" placeholder="Ширина" name="width" value="{{ img_orig_width }}">
                            <input type="number" placeholder="Высота" name="height" value="{{ img_orig_height }}">
                            <input type="number" placeholder="Поворот" name="rotation" value="0">
                        </div>
                        <p>Наложение эффектов</p>
                        <div class="container">
                            <label>
                                <input type="radio" name="radio" checked="" value="One">
                                <span>Размытие</span>
                            </label>
                            <label>
                                <input type="radio" name="radio" value="Two">
                                <span>Чёрно-белый</span>
                            </label>
                            <label>
                                <input type="radio" name="radio" value="Three">
                                <span>Трафарет</span>
                            </label>
                            <label>
                                <input type="radio" name="radio" value="Four">
                                <span>Сглаживание</span>
                            </label>
                            <label>
                                <input type="radio" name="radio" value="Five">
                                <span>Детализация</span>
                            </label>
                        </div>
                        <button class="sub-but" type="submit">Изменить</button>
                    </form>
                    
                </div>
            </div>
        </div>
        {% include 'footer.html' %}
{% endblock %}
